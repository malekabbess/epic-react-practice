<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <!-- Extra 4 -->
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    // Extra 3
    const PropTypesManual = {
      string(props, propName, componentName) {
        if (typeof props[propName] !== 'string') {
          return new Error(
            `Tu dois passer un string a ${propName} de votre composant ${componentName} , mais il s'agit d'un type ${typeof props[
              propName
            ]}`,
          )
        }
      },
    }

    // Extra 3
    MessageProps.PropTypesManual = {
      subject: PropTypes.string,
      greeting: PropTypes.string,
    }
    // Extra 4
    MessageProps.PropTypes = {
      subject: PropTypes.string.isRequired,
      greeting: PropTypes.string.isRequired,
    }
    // 🐨 Make a function called `message` which returns the JSX we want to share
    const messageJS = ({children}) => {
      return React.createElement('div', null, children)
    }
    const messageJSX = ({children}) => {
      return <div className="message">{children}</div>
    }

    const Message = ({children}) => {
      return <div className="message">{children}</div>
    }
    const MessageProps = ({subject, greeting}) => {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )

      return <div className="message">{children}</div>
    }
    // 🐨 use that function in place of the divs below with:
    // 💰 {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    const element = (
      //Extra 5 <> </>
      <>
        {messageJSX({children: 'Hello World'})}
        {messageJSX({children: 'Goodbye World'})}
        // {React.createElement(messageJSX, {children: 'Extra 1'})}
        {React.createElement(messageJSX, {children: 'Hello World'})}
        {React.createElement(messageJSX, {children: 'Goodbye World'})}
        //<Message>Extra 2</Message>
        <Message>Hello World</Message>
        <Message>Goodbye World</Message>
        //
        <MessageProps greeting="Extra3" subject="" />
        <MessageProps greeting="Hello" subject="World" />
        <MessageProps greeting="Goodbye" subject="World" />
      </>
    )

    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
